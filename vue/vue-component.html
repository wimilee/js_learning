<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-component</title>
</head>
<body>
    <div id="app">
    <ol>
        <todo-item
        v-for="item in fruits"
        v-bind:todo="item"
        v-bind:key ="item.fruit"
        ></todo-item>
    </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('todo-item',{
            props:['todo'],
            template: '<li>{{todo.tag}}</li>'
        });
        var app = new Vue({
            el:'#app',
            data:{
                fruits:[
                    {fruit:1,tag:'🍎'},
                    {fruit:2,tag:'🍌'},
                    {fruit:3,tag:'🍋'}
                ]
            }
        })
    </script>
</body>
</html>
