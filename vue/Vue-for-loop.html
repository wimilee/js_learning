<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue v-for</title>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="delicious in fruits">
            {{delicious.fruit}}
            </li>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                fruits:[
                    {fruit:"apple🍎"},
                    {fruit:"banana🍌"},
                    {fruit:"lemon🍋"}
                ]
            },
            methods:{
                
            }
        })
    </script>
</body>
</html>
