<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue v-if</title>
</head>
<body>
    <div id="app">
        <p v-if="seen">现在你能看到我了</p>
        <button @click="change">按一下</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                seen:true
            },
            methods:{
                change:function(){
                    this.seen=true?false:true
                }
            }
        })
    </script>
</body>
</html>
