<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-watch</title>
</head>
<body>
    <div id="app">
        {{a}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var data = {a:1};
        var vm = new Vue({
            el:'#app',
            data:data
        })
        //$ for distinguish Vue and user-defined properties
        console.log(vm.$data===data);
        console.log(vm.$el===document.getElementById('app'));
        vm.$watch('a',function(newValue,oldValue){
            //the callback method will be called by data.a's property value
            alert(oldValue+'change to'+newValue)
        })
    </script>
</body>
</html>
