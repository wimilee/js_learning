<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-once</title>
</head>
<body>
    <div id="app">
        <span v-once>{{msg}}</span>
        <br>
        <input v-model="msg">
        <hr>
        <p>use mustaches:{{rawHtml}}</p>
        <span>using v-html:<p v-html="rawHtml"></p></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app =new Vue({
            el:'#app',
            data:{
                msg:'你将无法改变我',
                rawHtml:'<span style="color:red">this should be red<span/>'
            }
        })
    </script>
</body>
</html>
