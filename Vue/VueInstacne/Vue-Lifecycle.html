<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-lifecycle</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'Vue-lifecycle'
            },
            beforeCreate() {
                alert('this is Vue beforeCreate')
            },
            created() {
                alert('Vue Instance created')
            },
            beforeMount() {
                alert('Vue before Mount')
            },
            mounted() {
                alert('Vue Mounted function')
            },
            beforeUpdate() {
                alert('this Vue before Update')
            },
            updated() {
                alert('Vue updated')
            }
        })
    </script>
</body>
</html>
